<!DOCTYPE html><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>index-login</title>
</head>

<body>
     <div class="tabbed_area-login">
           <div class="tabs-login">
                <ul>
                        <li><a href="javascript:tabSwitch('tab_1', 'content_1');" id="tab_1" class="active">会员登录</a></li>
                        <li><a href="javascript:tabSwitch('tab_2', 'content_2');" id="tab_2" >新会员注册</a></li>
                        
                </ul>
           </div>
           <div class="tabs_right">
                <img src="/assets/img/index-4_06.jpg" width="43" height="42">
           </div>
           <div class="login_middle">
          <div id="content_1" class="content">
                <table class="content_1_table"  border="0" cellspacing="0" cellpadding="0">
                      <tr>        
                            <td class="content_1_table1">请填写您的用户名和密码</td>
                      </tr>
                </table>
                <table class="content_1_table"  border="0" cellspacing="0" cellpadding="0">
                      <tr>
                              <td  class="content_1_table2">用户名：<input id="name" type="text" class="content_1_table3"></td>
                      </tr>
                </table>
                 <table class="content_1_table"  border="0" cellspacing="0" cellpadding="0">
                      <tr>        
                            <td  class="content_1_warning">用户名错误，请重新输入！</td>
                      </tr>
                </table>
                <table class="content_1_table"  border="0" cellspacing="0" cellpadding="0">
                      <tr>
                              <td  class="content_1_table2">密&nbsp;&nbsp;码：<input id="password" type="text" class="content_1_table3"></td>
                      </tr>
                </table>
                 <table class="content_1_table"  border="0" cellspacing="0" cellpadding="0">
                      <tr>        
                            <td  class="content_1_warning">密码错误，请重新输入！</td>
							
					  </tr>
                </table>
                <table class="content_1_table"  border="0" cellspacing="0" cellpadding="0">
                	  <tr>
                	  		<td><%= show_simple_captcha(:label => "human authentication", :placeholder => "input the characters") %></td>
                	  </tr>
                </table>
                <table class="content_1_table"  border="0" cellspacing="0" cellpadding="0">
                      <tr>
                              <td class="content_1_table4">
                                   <div class="roundedOne">
	                                     <input type="checkbox" value="None" id="roundedOne" name="check"  checked/>
	                                     <label for="roundedOne"></label>
                                   </div>
                              </td>
                              <td  class="content_1_table6">记住我</td>
                              <td  class="content_1_table5">忘记密码？</td>
                      </tr>
                </table>
                <div class="content_1_bottom">
                       <input type="button" onclick="sendlogin()" value="立即登录" id="login" >
                </div>
           </div>
           
            <div id="content_2" class="content">
                 <table class="content_2_table"  border="0" cellspacing="0" cellpadding="0">
                      <tr>        
                            <td>注册新会员</td>
                      </tr>
                </table>
                <table class="content_2_table"  border="0" cellspacing="0" cellpadding="0">
                      <tr>
                              <td class="content_1_table2">邮&nbsp;&nbsp;&nbsp;箱：
                              <input id="email" type="text" class="content_1_table3"></td>
                      </tr>
                </table>
                 <table class="content_2_table"  border="0" cellspacing="0" cellpadding="0">
                      <tr>
                              <td  class="content_1_table2">密&nbsp;&nbsp;&nbsp;码：
                              <input id="password2" type="password" class="content_1_table3"></td>
                      </tr>
                </table>
                <table class="content_2_table"  border="0" cellspacing="0" cellpadding="0">
                      <tr>
                              <td  class="content_1_table2">确认密码：<input id="identification" type="password" class="content_1_table3"></td>
                      </tr>
                </table>
                <table class="content_2_table"  border="0" cellspacing="0" cellpadding="0">
                      <tr>
                              <td  class="content_1_table2">手机号码：<input id="mobile" type="text" class="content_1_table3"></td>
                      </tr>
                </table>
                <table class="content_2_table"  border="0" cellspacing="0" cellpadding="0">
                      <tr>
                              <td  class="content_2_table1">手机验证码：<input id="telidentification" type="text" class="content_2_table2"></td>
                              <td >
                                     <input class="content_2_table3"  type="button" onclick="sendmobile()" value="发送验证码" id="send" >
                                     <img class="content_2_table4" src="/assets/img/triangle-1.jpg" width="12" height="18" />
                             </td>
                      </tr>
                </table>
                 <div class="content_2_bottom">
                       <input type="button" onclick="sendregister()" value="立即注册" id="login" >
                </div>
           </div>
           </div>
     </div>
</body>
</html>
