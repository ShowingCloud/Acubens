      class=\"rightclass_middle_txt03\">\r\n                                「美白＆日焼け対策」とは、四季一年を通した課題です。決して「三日坊主」で片付けてはいけません。夏季は過ぎましたが、引き続き秋季も対策が必要です。特に「秋冬の美白対策」は重要なポイントに！この時期に、夏のメラニン色素を排除（抑制・還元・排出）することが出来れば、シミやソバカスの予防になります。また同時に、秋季は「スペシャルケア」に恰好の時期、日常ケアの後、美容液をプラスして、角質層まで十分にケアをしてあげましょう。秋季の乾燥した空気の冷たさは、肌の油分分泌を促し、反対に汗の分泌を減らしてしまいます。ですから、特に保湿と水分補給に注意し、潤いのある美肌をキープしましょう。\r\n<br
      /><p style=\"color: rgb(110, 185, 43); font-size: 14px;\">【译文】秋季护理注意事项</p>\r\n美白防晒是一年四季的功课，千万不能“三天打渔，两天晒网”，夏季虽然已经过去，但秋季还要继续坚持，秋冬季是重要的美白时机，如能及时的将夏季遗留下的黑色素分解，就能预防和缓解色斑的出现。<br
      /><br />\r\n秋季也是特别适合“进补”的时节，在日常护理后，可以特别加入精华的护理，保护好肌底。由于秋季的气候干燥阴冷，使得肌肤的油脂，汗液分泌也相对减少，所以需注意加强对肌肤保湿，让皮肤喝饱水份，时刻保持水润美肌。\r\n
      \                         </div>\r\n                          \r\n                      </div>\r\n
      \               </div>\r\n           </div>\r\n           <div class=\"classcontent_middle\">\r\n
      \               <div class=\"classcontent_middle_left\">\r\n                      <img
