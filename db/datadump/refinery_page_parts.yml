      class=\"bot\"></span>\r\n                          <span class=\"top\"></span>\r\n
      \                         <div class=\"classcontent_middle_right01\">\r\n                                 洗顔時の注意点\r\n
      \                         </div>\r\n                          <div class=\"rightclass_middle_txt03\">\r\n
      \                               「洗顔」は、誰もが毎日行うことですが、美肌ケアの前の、最も重要なステップでもあります。では、どのような洗顔方法が正しいのか？　まずはじめに、手を洗い清潔にしましょう。そうでなければ、洗顔フォームで手を洗うことになってしまいます。「泡立てるタイプの洗顔料」は、手のひらで十分に泡立ててから顔に乗せ、30秒ほど螺旋状にやさしく手を滑らせて毛穴の汚れを落とします。テカリや吹き出物が出やすいTゾーンについても、力を入れてこすらないで下さい。「泡立てないタイプの洗顔料」は、そのまま直接顔に塗り、下から上へ内から外へ向けて顔全体に広げ、それから30秒ほど指の腹を使って軽く叩くようにマッサージをします。油分の出やすい部分は、少し念入りにマッサージしても良いでしょう。　その後はどちらの場合も、十分な水量（流水）で完全に洗顔料を洗い流しをしましょう。　尚、多くの人がやりがちな「タオルを使った洗顔後の水分ふき取り」ですが、そもそもタオルの繊維は毛穴よりも大きいので毛穴の汚れはふき取れませんし、肌を傷つけてしまう可能性がありますので、擦らず、軽く顔に押し付けて水分を取り除いてあげて下さい。<br
      />\r\n<p style=\"color: rgb(110, 185, 43); font-size: 14px;\">【译文】清洁注意事项</p>\r\n洗脸，是每个人每天必须做的事情。脸部清洁绝对是保养之前最重要的步骤，那么，如何清洁面部才是正确的呢？首先必须把手洗净，否则洗面乳都用来洗手了，有泡沫的洗面乳可以先把洁面乳在手心充分打起泡沫，T字区非常容易出油、长痘痘，但是不能因此就用力揉搓，以螺旋状在面部轻轻按摩30秒左右，除去毛孔中的污垢；无泡沫的洗面乳可以直接涂在脸上，然后轻用手指指腹轻拍面部30秒左右，由下到上，由内到外，让洗面乳遍及整个面部，油脂多的部位可重点按摩，然后以流水冲洗干净；大多数人在洁面后选择用毛巾将面部拭干，由于毛巾圈绒比毛孔还大，很难清除皮肤深处的污垢、油脂，反而会让皮肤有受伤的可能性。所以不建议用毛巾用力擦脸，而是要用轻按方式将水拭干。&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;
      </div>\r\n</div>\r\n</div>\r\n           </div>"
