    - 简妮gelnic清爽洁面着哩，温和啫喱质地，体验奢级洁面新感受
    - 氨基酸，啫喱洗面奶，无添加，保湿，净透，日本洗面奶，日系护肤，干净
    - 简妮清爽洁面啫喱，集卸妆与洁面双效合一，清透啫喱质地给予肌肤温柔呵护。蕴含氨基酸成分和五种天然成分，绝佳的渗透力能够包裹住化妆品残留和污垢，顷刻瓦解无残留，清洗过后不紧绷不干燥，时刻保持脸部滋润清透，带来极致奢宠护肤体验。
