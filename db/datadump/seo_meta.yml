    - 简妮去角质亮肤啫喱，汲取天然水果精华，去除老化死皮、角质，温和无刺激
    - 水果精华，去角质，去死皮，保湿，温和去角质，无刺激，无添加，日本护肤品，日系护肤
    - 蕴含13种天然美肌成分及水果提取物；汲取果酸“AHA”的独特功用，即刻去除老化角质；清爽啫喱质地，温和无刺激，深入滋养修复并提亮肤色，令肌肤重现柔嫩光滑，回复白皙清透本真。
