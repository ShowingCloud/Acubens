    - 品牌新闻稿
    - "<p>2013年9月，传承超过25年的日本口碑天然护肤品牌Gelnic简妮正式登陆中国。\r\n\r\n作为Nayuta Inc. 的子公司， Gelnic简妮怀着「任何人都能安心使用」的美好愿景，致力于啫喱状保湿产品的研发，坚信通过真正天然的护肤产品可以「将微笑传递给每一个人」，而真正的「微笑」则源于「以Free
      &amp; Nature焕发出本源之力的肌肤」。\r\n\r\nGelnic简妮坚持追求肌肤最需要的本质成分——保湿补水。通过摒弃护肤品中的多余成分，让肌肤维持或更接近于自然状态，利用肌肤的本源力量，使一切肌肤问题迎刃而解。\r\n9月中下旬，Gelnic简妮淘宝店铺将正式开张，届时将为中国消费者带来两款全进口的人气产品——Nature
      Cleansing Gel简妮清爽洁面啫喱/Nature Peeling Gel简妮去角质亮肤啫喱。补水、卸妆、清洁，体验多种护肤享受。美肌SPA只需一步！\r\n</p>"
