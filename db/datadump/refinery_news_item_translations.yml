    - "<p>简妮，浓缩了一位丈夫对妻子的爱。</p>\r\n<p>上世纪80年代，日本国内掀起了一阵护肤美容浪潮；当时涌现出了大量美肤品牌，令人目不暇接，选择起来也非常苦恼。山崎敬三先生发现，自己的妻子每天都要用大量时间来美容护肤，同时仍然要操持繁重家务，也因此疲惫不堪；有没有只需要一个步骤就能完成所有肌肤护理的产品呢？山崎敬三先生咨询了很多皮肤科医生和专家，对肌肤的构造、机能原理以及水分进行了透彻分析；最终成功研发出了一种啫喱状保湿乳霜；山崎夫人亲自试用后，感到非常惊喜，便推广给自己的朋友，得到了一致好评。</p>"
